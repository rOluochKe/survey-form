<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FCC: Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>
    .flushRight {float: right;}
    .flushLeft {float: left;}
    .rowN { padding: 3px; }
    .leftTab {
      display: inline-block;
      text-align: right;
      width: 40%;
      padding: 2px;
      vertical-align: top;
    }

    .rightTab {
      display: inline-block;
      text-align: left;
      width: 48%;
      vertical-align: middle;
    }
    </style>
</head>
<style type="text/css">
  .radio li {
   list-style: none;
  }
</style>

<body style="background: #a9d7d1">
  <div class="row">
    <div class="col-md-9 mx-auto mt-5">
      <h2 id="title" class="text-center">Survey Form</h2>
      <div class="card">
        <p id="description" class="text-center mt-3">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" class="text-center mb-3" data-toggle="validator" role="form">
          <div class="rowN" >
            <div class="leftTab"><label id="name-label">* Name</label></div>
            <div class="rightTab"><input id="name" size="35" placeholder="Enter your name" required />
          </div></div>
          <div class="rowN">
            <div class="leftTab"><label id="email-label">* Email</label></div>
            <div class="rightTab"><input id="email" size="35" type="email" placeholder="Enter your email" name="email" required
             data-error="Bruh, that email address is invalid"
             />
            </div>
          </div>
            <div class="rowN">
              <div class="leftTab"><label id="number-label">* Age </label></div>
              <div class="rightTab"><input type="number" size="35" name="age" id="number" placeholder="age">
            </div></div>
            <div class="rowN">
              <div class="leftTab"><label id="dropdownLabel">Which option best describes your current role?</label></div>
              <div class="rightTab"><select id="dropdown" >
                <option disabled value> Selcet an option </option>
                <option> Student </option>
                <option> Full Time Job </option>
                <option> Full Time Learner </option>
                <option> Prefer Not To Say </option>
                <option> Other </option>
              </select>
            </div>
            </div>
            <div id="rowN">
              <fieldset>
                <div class="leftTab"><label id=radioLabel>* How likely is that you would recommend freeCodeCamp to a friend? </label></div>
                <div class="rightTab"><ul style="margin-left:-37px;" class="radio">
                  <li><input type="radio" name="definitely" id="definitely" /><label> Definitely</label></li>
                  <li><input type="radio" name="maybe" id="maybe" /><label> Maybe</label></li>
                  <li><input type="radio" name="not-sure" id="not-sure" /><label> Not sure</label></li>
                </ul></div>
              </fieldset>
            </div>
            <div class="rowN">
              <div class="leftTab"><label id="dropdownLabel">What do you like most in FCC:</label></div>
              <div class="rightTab"><select id="dropdown" >
                <option disabled value> Selcet an option </option>
                <option> Challenges </option>
                <option> Projects </option>
                <option> Community </option>
                <option> Open Source </option>
              </select>
            </div>
            </div>
            <div id="rowN">
              <fieldset>
                <div class="leftTab"><label id=radioLabel>* Things that should be improved in the future (Check all that apply): </label></div>
                <div class="rightTab">
                <ul class="radio" style="margin-left:-37px;">
                  <li><input type="checkbox" name="Front-end-projects" id="Front-end-projects" /><label> Front-end Projects</label></li>
                  <li><input type="checkbox" name="backend-projects" id="backend-projects" /><label> Back-end Projects</label></li>
                  <li><input type="checkbox" name="data-visualization" id="data-visualization" /><label> Data Visualization</label></li>
                  <li><input type="checkbox" name="challenges" id="challenges" /><label> Challenges</label></li>
                  <li><input type="checkbox" name="open-source-community" id="open-source-community" /><label> Open Source Community</label></li>
                  <li><input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" /><label> Gitter help rooms</label></li>
                  <li><input type="checkbox" name="videos" id="videos" /><label> Videos</label></li>
                  <li><input type="checkbox" name="city-meetups" id="city-meetups" /><label> City Meetups</label></li>
                  <li><input type="checkbox" name="city-meetups" id="city-meetups" /><label> Wiki</label></li>
                  <li><input type="checkbox" name="forum" id="forum" /><label> Forum</label></li>
                  <li><input type="checkbox" name="additional-courses" id="additional-courses" /><label> Additional Courses</label></li>
                </ul></div>
              </fieldset>
            </div>
            <div class="rowN">
              <div class="leftTab"><label>Any Comments or Suggestions?</label></div>
              <div class="rightTab"><textarea typ="text" name="comment" id="comment" placeholder="Enter your comment here..."></textarea></div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
