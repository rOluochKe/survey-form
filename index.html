<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body style="background: #a9d7d1">
  <div class="row">
    <div class="col-md-9 mx-auto mt-5">
      <h2 id="title" class="text-center">Survey Form</h2>
      <div class="card">
        <p id="description" class="text-center mt-3">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" class="text-center" data-toggle="validator" role="form">
          <div class="rowN" >
            <label id="name-label">* Name</label>
            <input id="name" placeholder="Enter your name" required />
          </div>
          <div class="rowN">
            <div class="form-group">
            <label id="email-label">* Email</label>
            <input id="email" type="email" placeholder="Enter your email" name="email" required
             data-error="Bruh, that email address is invalid"
             />
             <div class="help-block with-errors"></div>
            </div>
          </div>
            <div class="rowN">
              <label id="number-label">* Age </label>
              <input type="number" name="age" id="number" placeholder="age">
            </div>
            <div class="rowN">
              <label id="dropdownLabel">Which option best describes your current role?</label>
              <select id="dropdown" >
                <option disabled value>
                  Selcet an option
                </option>
                <option>
                  Student
                </option>
                <option>
                  Full Time Job
                </option>
                <option>
                  Full Time Learner
                </option>
                <option>
                  Prefer Not To Say
                </option>
                <option>
                  Other
                </option>
              </select>
            </div>
            <div id="rowN">
              <label id=radioLabel>
                * How likely is that you would recommend freeCodeCamp to a friend?
              </label>
              
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
